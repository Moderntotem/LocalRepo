<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <!-- NOTE: Default Column for contests -->

    <div class="defaultGroup">
<div id="sponsorSet">

</div>

  <button type="button" name="descSubmit">Submit</button>
</div>

<div id="contestType">

  <br>
  <input type="text" id="newContType">
  <button type="button" name="newContTypeSubmit">Submit</button>

</div>


<div id="mapsLOL">

    <option value="">--</option>
    <option value="1">Summoners Rift</option>
    <option value="2">Twisted Treeline</option>
    <option value="3">Howling Abyss</option>
  </select>
</div>


</div>

      <div id="gamemode">
        <select multiple class="" name="">
<br>
      <label class="checkbox-inline"><input type="checkbox" value="">--</label><br>
        <label class="checkbox-inline"><input type="checkbox" value="1">Ranked, Draft, Blind</label><br>
        <label class="checkbox-inline"><input type="checkbox" value="2">Ranked Teams (5v5)</label><br>
        <label class="checkbox-inline"><input type="checkbox" value="3">Ranked Teams (3v3)</label><br>

        <label class="checkbox-inline"><input type="checkbox" value="5">PoroKing</label><br>
        <label class="checkbox-inline"><input type="checkbox" value="6">Ascension</label><br>
  </select>

      <div id="playerAmnt">

          <option value="5">5v5</option>

          <option value="3">3v3</option>
          <option value="2">2v2</option>
          <option value="1">1v1</option>

<div class="timeDate">
